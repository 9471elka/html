<!DOCTYPE html>
        <html>
        <head>
            <title>HTML Form Example</title>
        </head>
        <body>
        
        <h2>FORM </h2>
        
        <form action="/submit" method="post">
            <label for="username">name:</label><br>
            <input type="text" id="username" name="username"Required><br><br>
            <label for="fname">First Name:</label><br>
          <input type="text" id="fname" name="fname"required><br><br>
          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname"required><br><br>
          <input type="submit" value="Submit" required>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"Required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"Required placeholder="firstname.secondname@gmail.com"><br><br>
            <label for="pdfFile">Select a PDF file:</label>
          <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
          <br><br>
          <input type="submit" value="Upload">
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"Required><br><br>
            <label for="encryptedFile">Select an encrypted file:</label>
          <input type="file" id="encryptedFile" name="encryptedFile" required>
          <br><br>
          <input type="submit" value="Upload">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label for="car">Select a Car:</label>
            <select id="car" name="car">
                <option value="blank"></option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select><br><br>
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>
            
            <input type="submit" value="Submit">
            <h2>Upload Image</h2>
        <form action="#" method="post" enctype="multipart/form-data">
          <label for="image">Select an image:</label><br>
          <input type="file" id="image" name="image" accept="image/*"><br><br>
          <input type="submit" value="Upload Image">
        </form>
        
        <h2>Upload Video</h2>
        <form action="#" method="post" enctype="multipart/form-data">
          <label for="video">Select a video:</label><br>
          <input type="file" id="video" name="video" accept="video/*"><br><br>
          <input type="submit" value="Upload Video">
          <br>
          


          <input type="reset" id="reset" name="Reset">
          <br>

          <input type="submit" id="submit" name="submit">
          <br>
          <input type="ok" id="ok" name="ok">
            </form>
        
        </body>
        </html> 
    </head>
</html>
